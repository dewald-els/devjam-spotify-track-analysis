<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Track Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .spotify-track {
            cursor: pointer;
        }
        .spotify-track:hover {
            background: var(--bs-gray-200);
        }
        .no-pointer-event {
            pointer-events: none;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="js/index.js" defer type="module"></script>
</head>
<body>

<div class="container">

    <section class="mt-3 mb-3 card">
        <header class="card-header">
            <h4 class="card-title mb-0">Search for a track</h4>
            <p class="card-subtitle text-muted">Enter any track title with/without the artist name</p>
        </header>
        <div class="card-body">
            <form id="search-form">
                <fieldset class="mb-3">
                    <label for="search-input" aria-label="Enter a track title to search" class="form-label">Track
                        title:</label>
                    <input type="text" placeholder="e.g. Blur Song 2" id="search-input" class="form-control">
                </fieldset>
                <button type="submit" id="search-button" class="btn btn-success">Search</button>
            </form>
        </div>
    </section>

    <section class="mb-3">
        <h4>Tracks</h4>
        <ul id="track-list" class="list-group"></ul>
    </section>

    <section id="track-analysis">

    </section>
</div>
</body>
</html>
