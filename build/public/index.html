<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png">
    <title>Spotify Track Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .spotify-track {
            cursor: pointer;
        }
        .spotify-track:hover {
            background: var(--bs-gray-200);
        }
        .no-pointer-event {
            pointer-events: none;
        }
        .pt-6 {
            padding-top: 4rem;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" defer></script>
    <script src="js/index.js" defer type="module"></script>
</head>
<body class="pt-6">

<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><img src="img/spotify.png" alt="Green spotify logo" width="32"> Track Analysis</span>
    </div>
</nav>

<div class="container">

    <section class="mt-3 mb-3 card">
        <header class="card-header">
            <h4 class="card-title mb-0">Search for a track</h4>
            <p class="card-subtitle text-muted">Enter any track title with/without the artist name</p>
        </header>
        <div class="card-body">
            <form id="search-form">
                <fieldset class="mb-3">
                    <label for="search-input" aria-label="Enter a track title to search" class="form-label">Track
                        title:</label>
                    <input type="text" placeholder="e.g. Blur Song 2" id="search-input" class="form-control">
                </fieldset>
                <button type="submit" id="search-button" class="btn btn-success">Search</button>
            </form>
        </div>
    </section>

    <section class="mb-3">
        <div id="track-list" class="card"></div>
    </section>

    <section id="track-analysis" class="track-analysis">
    </section>

    <section id="track-chart">
        <canvas id="trackChart" height="250" width="500"></canvas>
    </section>

</div>
<footer class="mt-5 bg-dark text-white py-5">
    <div class="container">
        <figure>
            <img src="img/spotify-logo.png" alt="Green spotify logo" width="128"/>    
        </figure>

        <p class="h4 mb-0">Track Analysis</p>
        <p class="text-muted">Data provided by Spotify Web API</p>
        <p class="mb-0">Icons provided by Freepik for <a href="https://www.flaticon.com/authors/freepik" target="_blank">flaticon.com</a></p>
        <p class="mb-0">Author: <a href="https://github.com/dewald-els" target="_blank">Dewald Els</a></p>
        <br>
        <p class="mb-0">The project was created as part of a <a href="https://devjam.vercel.app/" target="_blank">DevJam</a> challenge</p>
    </div>
</footer>
</body>
</html>
